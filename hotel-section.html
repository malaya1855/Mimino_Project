<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <section class="section-dark">
        <div class="container">
            <h2>Hotel</h2>
            <p>Book your stay with us now and experience the epitome of comfort and luxury at our hotel. We guarantee you'll be thrilled with your decision.</p>
            <button class="button button-dark" type="button">Book a room</button>
                <a class="button button-dark" href="./hotel-page">View rooms</a>
                <div class="main-hotel-slider">
                <picture>
                    <!-- Desktop screen -->
                    <source type="image/jpg" media="(min-width: 1440px)" srcset="./img/main-hotel/bedroom_desk@1x.jpg 1x, ./img/main-hotel/bedroom_desk@2x.jpg 2x">
                    <!-- Tablet screen -->
                    <source type="image/jpg" media="(min-width: 768px)" srcset="./img/main-hotel/bedroom_tab@1x.jpg 1x, ./img/main-hotel/bedroom_tab@2x.jpg 2x">
                    <!-- Mobile screen -->
                    <source type="image/jpg" media="(max-width: 767px)" srcset="./img/main-hotel/bedroom_mob@1x.jpg 1x, ./img/main-hotel/bedroom_mob@1x.jpg 2x">
                    <img class="main-hotel-img" src="./img/main-hotel/bedroom_mob@1x.jpg" alt="Bedroom" width="335" height="417" loading="lazy">
                  </picture>
                      <div class="hotel-flex">
                          <picture>
                            <!-- Desktop screen -->
                            <source type="image/jpg" media="(min-width: 1440px)" srcset="./img/main-hotel/hotel_sl1_desk@1x.jpg 1x, ./img/main-hotel/hotel_sl1_desk@2x.jpg 2x">
                            <!-- Tablet screen -->
                            <source type="image/jpg" media="(min-width: 768px)" srcset="./img/main-hotel/hotel_sl1_tab@1x.jpg 1x, ./img/main-hotel/hotel_sl1_tab@2x.jpg 2x">
                            <!-- Mobile screen -->
                            <source type="image/jpg" media="(max-width: 767px)" srcset="./img/main-hotel/hotel_sl1_mob@1x.jpg 1x, ./img/main-hotel/hotel_sl1_mob@1x.jpg 2x">
                            <img class="main-hotel-img-slider" src="./img/main-hotel/hotel_sl1_mob@1x.jpg" alt="Bathroom" width="158" height="128" loading="lazy">
                          </picture>
                          <picture>
                            <!-- Desktop screen -->
                            <source type="image/jpg" media="(min-width: 1440px)" srcset="./img/main-hotel/hotel_sl2_desk@1x.jpg 1x, ./img/main-hotel/hotel_sl2_desk@2x.jpg 2x">
                            <!-- Tablet screen -->
                            <source type="image/jpg" media="(min-width: 768px)" srcset="./img/main-hotel/hotel_sl2_tab@1x.jpg 1x, ./img/main-hotel/hotel_sl2_tab@2x.jpg 2x">
                            <!-- Mobile screen -->
                            <source type="image/jpg" media="(max-width: 767px)" srcset="./img/main-hotel/hotel_sl2_mob@1x.jpg 1x, ./img/main-hotel/hotel_sl2_mob@1x.jpg 2x">
                            <img class="main-hotel-img-slider" src="./img/main-hotel/hotel_sl2_mob@1x.jpg" alt="Bathroom" width="158" height="128" loading="lazy">
                          </picture>
                          <picture>
                            <!-- Desktop screen -->
                            <source type="image/jpg" media="(min-width: 1440px)" srcset="./img/main-hotel/hotel_sl3_desk@1x.jpg 1x, ./img/main-hotel/hotel_sl3_desk@2x.jpg 2x">
                            <!-- Tablet screen -->
                            <source type="image/jpg" media="(min-width: 768px)" srcset="./img/main-hotel/hotel_sl3_tab@1x.jpg 1x, ./img/main-hotel/hotel_sl3_tab@2x.jpg 2x">
                            <!-- Mobile screen -->
                            <source type="image/jpg" media="(max-width: 767px)" srcset="./img/main-hotel/hotel_sl3_mob@1x.jpg 1x, ./img/main-hotel/hotel_sl3_mob@1x.jpg 2x">
                            <img class="main-hotel-img-slider" src="./img/main-hotel/hotel_sl3_mob@1x.jpg" alt="Bathroom" width="158" height="128" loading="lazy">
                          </picture>
                          <picture>
                            <!-- Desktop screen -->
                            <source type="image/jpg" media="(min-width: 1440px)" srcset="./img/main-hotel/hotel_sl4_desk@1x.jpg 1x, ./img/main-hotel/hotel_sl4_desk@2x.jpg 2x">
                            <!-- Tablet screen -->
                            <source type="image/jpg" media="(min-width: 768px)" srcset="./img/main-hotel/hotel_sl4_tab@1x.jpg 1x, ./img/main-hotel/hotel_sl4_tab@2x.jpg 2x">
                            <!-- Mobile screen -->
                            <source type="image/jpg" media="(max-width: 767px)" srcset="./img/main-hotel/hotel_sl4_mob@1x.jpg 1x, ./img/main-hotel/hotel_sl4_mob@1x.jpg 2x">
                            <img class="main-hotel-img-slider" src="./img/main-hotel/hotel_sl4_mob@1x.jpg" alt="Bathroom" width="158" height="128" loading="lazy">
                          </picture>
                      </div>
                  </div>
        </div>
    </section>

</body>
</html>
